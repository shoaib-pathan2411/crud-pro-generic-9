{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>ADD STUDENT</title>
{% endblock %}

{% block content %}
<div class="container jumbotron bg-primary">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="ADD STUDENT" class="btn btn-success col-3">
        <input type="reset" value="RESET" class="btn btn-danger col-3">
    </form>
</div>
{% endblock %}
