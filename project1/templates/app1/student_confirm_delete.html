{% extends 'layout.html' %}

{% block title %}
<title>DELETE CONFIRM </title>
{% endblock %}

{% block content %}
<div>
  <form method="post">
    {% csrf_token %}
    <p><b>
      Do you really want to delete this record
      {{object.roll}},{{object.name}},{{object.marks}}
    </b></p>
    <input type="submit" value="CONFIRM" class="btn btn-success col-3">
    <a href="{% url 'show_url' %}"><button type="button" class="btn btn-danger col-3">NO</button></a>
  </form>
</div>
{% endblock %}
