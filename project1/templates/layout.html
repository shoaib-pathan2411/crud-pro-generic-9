<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  {% block title %}
    <title>Title</title>
  {% endblock %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-danger">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'student_url' %}">ADD STUDENT <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'show_url' %}">SHOW STUDENT</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item" style="padding-left:800px;">
        <a class="nav-link" href="{% url 'logout_url' %}">Hello,<span><b>{{user.username}}</b></span>LOGOUT</a>
      </li>
      {% else %}
      <li class="nav-item" style="padding-left:800px;">
        <a class="nav-link" href="{% url 'signup_url' %}">SIGNUP</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="{% url 'loginpage_url' %}">LOGIN</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
  {% block content %}



  {% endblock %}
</body>
</html>
